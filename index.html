<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Count Down Clock</title>
   
</head>
<body>
    <div>
        <h1>Count Down Clock</h1>
        <p id="demo">demo</p>
    </div>
    <script>

        let dest=new Date("May 01,2022 10:00:0").getTime()
        let x=setInterval(function(){
        let now=new Date().getTime()
        let diff=dest-now;
        let days=Math.floor(diff /(1000*24*60*60))
        console.log(days)
        let hours= Math.floor((diff%(1000*60*60))/(1000*60));
        console.log(hours)
        let min=Math.floor((diff%(1000*60*60))/(1000*60));
        console.log(min)
        let sec=Math.floor((diff%(1000*60))/1000)
        console.log(sec)
        document.getElementById("demo").innerHTML=days +"days:" +hours +"hrs:" +min+"min:"  +sec+"second";
    },1000)
    </script>
</body>
</html>
